<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
   <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <!-- Логотип слева -->
        <div class="col-md-3">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__img" src="{{url_for('static', filename='img/pew.jpg')}}" alt="Logo">
            </a>
        </div>
        
        <!-- Навигация по центру -->
        <ul class="nav col-md-6 justify-content-center mb-2 mb-md-0">
            <li><a href="{{url_for('index')}}" class="nav-link px-3 link-secondary">Main</a></li>
            <li><a href="{{url_for('posts')}}" class="nav-link px-3">All posts</a></li>
            <li><a href="{{url_for('create')}}" class="nav-link px-3">Add a new post</a></li>
        </ul>
        
        <!-- Кнопки справа -->
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <a href="{{ url_for('sign_up') }}" class="btn btn-primary text-decoration-none">Sign-up</a>
        </div>
    </header>
    {% block body %} {% endblock %}
</div>
</body>

</html>
