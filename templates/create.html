{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<h1>Add a new post</h1>

<form method="post" class="form-control">
    <input class="form-control" type="text" name="title" placeholder="Enter the post title"><br>
    <input class="form-control" type="text" name="text" placeholder="Enter the post text"><br>
    <button class="btn btn__succes" type="submit">Add</button>
</form>
{% endblock %}
